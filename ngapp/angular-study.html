<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Examples</title>
    <link rel="stylesheet" href="../dist/css/style.css">

  </head>
  <body ng-app="main">

    <h1>Angular</h1>
    <div class="angular-container">
          {{ 1+1 }}
          <div class="" ng-controller="mainCntrl">
              'Hi {{name}} you from '{{place}} ' i think!'

              <button type="button" name="button" ng-click="sayHello();">Click Me</button>
          </div>

          <div ng-controller="new">
              Name: <input type="text" name="" value="" ng-model="name"><br>
              Location: <input type="text" name="" value="" ng-model="location">
                <br><br>
              Name: {{name}} and Location: {{location}}

              <button type="button" name="button" ng-click="update();">update</button>
          </div>
    </div>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../js/scriptAngular.js"></script>
  </body>
</html>
