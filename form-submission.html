<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Submission</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <h1 class="form-header">Employee Registration</h1>
    <div class="form-class">
        <span class="mandatory">All fiels are mandatory</span>
        <form name="frm1" class="" action="submitform.php" method="post">
            <ul>
              <li><label for="empID">Employee ID</label>: <input type="text" id="empID" name="user" value=""></li>
              <li><label for="empName">Employee Name</label>: <input type="text" id="empName" name="pass" value=""></li>
              <li><label for="dob">Date of Birth</label>: <input type="text" id="dob" name="dob" placeholder="dd/mm/yyyy" value=""></li>
              <li><label for="gender">Gender</label>: <input type="radio" name="gender" value="">Male <input type="radio" name="gender" value="">Female </li>
              <li><label for="age">Age</label>: <input type="text" id="age" name="age" value=""></li>
              <li>
                <fieldset>
                    <legend>Address</legend> <textarea id="address" name="name" rows="8" cols="80"></textarea>
                </fieldset>
              </li>
              <li><label for="qualification">Qualification</label>:
                        <select class="" name="" id="qualification">
                          <option value="">--- Select from Option ---</option>
                          <option value="Master Degree">Master Degree</option>
                          <option value="Degree">Degree</option>
                          <option value="Diploma">Diploma</option>
                        </select>
              </li>
              <li><label for="contact">Contact Number</label>: <input type="text" id="contact" name="contact" value=""></li>
              <li><label for="areaOfInterest">Area of Interset</label>: <input type="text" id="areaOfInterest" name="area of interest" value=""></li>
              <li><label for="yrsOfExp">Years of Exp</label>: <input type="text" id="yrsOfExp" name="years of experience" value=""></li>
            </ul>
            <div class="control-btn">
              <input type="submit" name="" value="Submit" onclick="return valEmployeeReg(this);">
              <input type="reset" name="" value="Clear">
            </div>
        </form>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
