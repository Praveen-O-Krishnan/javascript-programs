<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Delete a property from an object</title>
  </head>
  <body>
    
  <script type="text/javascript">
		let student = {
			name: "David Rayy",
			sclass: "VI",
			rollNo: 12
		}
		
		console.log(student);
		
		delete student.rollNo;
		
		console.log(student);
  </script>
  </body>
</html>
