<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Check whether a variable is numeric or not</title>
  </head>
  <body> 
	<table id="sampleTable" border="1"> 
	<tr><td>Row1 cell1</td> 
	<td>Row1 cell2</td></tr> 
	<tr><td>Row2 cell1</td> 
	<td>Row2 cell2</td></tr> 
	</table><br> 
	<input type="button" onclick="insertRow()" value="Insert row">  

    
  <script type="text/javascript">
	let count = 0;
	let insertRow = () => {
		let x = document.getElementById('sampleTable').insertRow(0);
		let y = x.insertCell(0);
		let z = x.insertCell(1);
		count++;
		y.innerHTML = 'New cell'+count;
		z.innerHTML = 'New cell'+count;
	}
  </script>
  </body>
</html>
