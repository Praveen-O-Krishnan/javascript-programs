<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Email Validation</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <style media="screen">
      #errorBox {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Email Validation</h1>
    <form class="" action="" method="post" id="submitEmail">
      Enter Email: <input type="text" name="" value="" id="email"> <button type="button" name="button" onclick="validateEmail()">Submit</button>
      <br>
      <input type="checkbox" name="checkbox" value="checkme" id="emailCheckbox"> <label for="emailCheckbox">Check Me</label>
      <p id="errorBox"></p>
    </form>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
