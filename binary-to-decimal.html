<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Binary number to a decimal number</title>
  </head>
  <body>
  
  <h1>Binary number to a decimal number</h1>
  <h4>Look console for the result</h4>
    
  <script type="text/javascript">
	let binaryToDecimal = (bstr) => {
		return parseInt((bstr + '').replace(/[^01]/gi, ''), 2);
	}
	
	console.log(binaryToDecimal('110011'));
	console.log(binaryToDecimal('100'));
  </script>
  </body>
</html>
